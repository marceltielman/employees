<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Employees</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="js/app.js"></script>
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="employees">
        <main id="main" class="container" ng-controller="mainCtrl">
            <div class="row">
                <section id="filter" class="col-sm-3 col-md-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Skills</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="skill in skills track by $index">
                                    <input id="skill-{{$index}}" type="checkbox" value="{{skill}}" ng-model="IsChecked" ng-change="SelectSkill(IsChecked,$index)"><label for="skill-{{$index}}">{{skill}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section id="employeesList" class="col-sm-9 col-md-10">
                    <div class="col-xs-6 col-sm-6 col-md-4 employee-item" ng-repeat="employee in FilteredData">
                        <div class="thumbnail">
                            <div class="thumbnail-container">
                                <div class="thumbnail-img" style="background-image: url({{employee.profileImage}})"></div>
                            </div>
                            <div class="caption">
                                <h3 class="text-center">{{employee.name}}</h3>
                                  <h5 class="text-center">{{employee.role}}</h5>
                            </div>
                            <div class="employee-bio">
                                <p>
                                    {{employee.bio | limitTo: 600}}
                                    <span ng-if="employee.bio.length > 600">...</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
